name: CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential git cmake libasound2-dev libpulse-dev libaudio-dev libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxi-dev libxinerama-dev libxss-dev libwayland-dev libxkbcommon-dev libdrm-dev libgbm-dev libudev-dev libegl1-mesa-dev libgles2-mesa-dev

      - name: Detect SDL3 version from Cargo.lock
        id: sdl3ver
        run: |
          SDL3_VER=$(grep -oP 'SDL3-\K[0-9]+\.[0-9]+\.[0-9]+' Cargo.lock | head -n1)
          echo "version=$SDL3_VER" >> $GITHUB_OUTPUT
      - name: Download SDL3 source (dynamic version)
        run: git clone --depth 1 --branch release-${{ steps.sdl3ver.outputs.version }} https://github.com/libsdl-org/SDL.git SDL3

      - name: Build and install SDL3
        run: |
          cd SDL3
          mkdir build
          cd build
          cmake .. -DSDL_STATIC=OFF -DSDL_SHARED=ON -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
          sudo make install

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Run tests
        run: cargo test --all --verbose
